<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAN - Search</title>
    <style>
        body { background: #000; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #1a1a1a; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { color: #ff0000; }
        .nav { display: flex; gap: 15px; }
        .nav a { color: #fff; text-decoration: none; }
        .section { padding: 20px; }
        .section h2 { color: #ff0000; }
        .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
        .card { background: #333; padding: 10px; border-radius: 5px; text-align: center; }
        .card img { width: 100%; height: 150px; object-fit: cover; }

    </style>
</head>

    <header class="header">
        <h1>AMAN</h1>

            <a href="profile.html">Profile</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section class="section">
        <h2>Search</h2>
        <form>
            <input type="text" placeholder="Search for movies, shows..." style="width: 100%; padding: 10px;">
            <button type="submit" style="background: #ff0000; color: #fff; border: none; padding: 10px; width: 100%;">Search</button> <!-- Static -->
        </form>
        <div class="content-grid">
            <!-- Static search results -->
            <div class="card">
                <img src="https://via.placeholder.com/200x150?text=Result1" alt="Result 1">
                <h3>Search Result 1</h3>
                <a href="watch.html">Watch Now</a>
            </div>
        </div>
    </section>
